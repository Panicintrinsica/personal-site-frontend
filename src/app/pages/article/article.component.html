<section class="article page">

  <article *ngIf="article$ | async as article" class="segment">
    <header>
      <h1 class="title">{{article.title}}</h1>
    </header>

    <div class="content" [innerHTML]="article.fullContent">
    </div>

    <footer>
      <div class="tag-container pusher">
        <span class="label">Tags: </span>
        <div class="article tag" *ngFor="let tag of article.tags">{{tag}}</div>
      </div>
      <address>
        <span class="label">Author: </span>
        <a rel="author" routerLink="/bio" class="author">{{article.author}}</a>
      </address>
    </footer>
  </article>

</section>
