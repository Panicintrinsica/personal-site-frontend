<article class="project-details">

  <div class="card-header">
    <div class="title-line">
      <div class="title">{{data.name}}</div>
      <div class="date">
        {{data.startDate | date: 'd.M.yy'}}
        <span *ngIf="data.startDate && data.endDate">to</span>
        {{data.endDate | date: 'd.M.yy'}}</div>
    </div>
    <div class="detail-line">{{data.type}} | {{data.stack}}</div>
  </div>

  <div class="description" [innerHTML]="data.longDescription" markdown></div>
  <h3>Features</h3>
  <div class="features" [innerHTML]="data.features" markdown></div>
  <h3>Skills</h3>
  <div class="tag-container cutout">
    <div class="skill tag" *ngFor="let tag of data.skills">{{tag.display}}</div>
  </div>
</article>
